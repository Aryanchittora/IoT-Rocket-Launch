<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceCraft</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Link your CSS file here -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <!--Add a img tag for logo and a heading tag for heading -->
    <img src="../static/logo.png" alt="" class="logo">
    <h1>Space Rocket Launch</h1>

    <!--Add code for creating the buttons and for taking the actions -->

    <form action="/1" class="btn_form col-lg-4 col-sm-6" method="POST" target="_blank">
        <input type="image" src="../static/1.gif"><br><br>
        <button class="btn btn-info">Release Orbital Arm</button><br><br>
    </form>

    <form action="/2" class="btn_form col-lg-4 col-sm-6" method="POST" target="_blank">
        <input type="image" src="../static/2.gif"><br><br>
        <button class="btn btn-info">Main Engine</button><br><br>
    </form>

    <form action="/3" class="btn_form col-lg-4 col-sm-6" method="POST" target="_blank">
        <input type="image" src="../static/3.gif"><br><br>
        <button class="btn btn-info">Activate Hydrogen</button><br><br>
    </form>

    <form action="/4" class="btn_form col-lg-4 col-sm-6" method="POST" target="_blank">
        <input type="image" src="../static/4.gif"><br><br>
        <button class="btn btn-info">Engine Ignite</button><br><br>
    </form>

    <form action="/5" class="btn_form col-lg-4 col-sm-6" method="POST" target="_blank">
        <input type="image" src="../static/5.gif"><br><br>
        <button class="btn btn-info">Hydrogen Vent Arm</button><br><br>
    </form>

    <form action="/6" class="btn_form col-lg-4 col-sm-6" method="POST" target="_blank">
        <input type="image" src="../static/6.gif"><br><br>
        <button class="btn btn-info">Ignite Both SRBs</button><br><br>
    </form>
</body>
</html>
